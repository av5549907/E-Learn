# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb  # For an in-memory database
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
#spring.h2.console.enabled=true            # Enable H2 console (optional)
#spring.h2.console.path=/h2-console        # Console path (default: /h2-console)

# Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update      # Use 'create', 'create-drop', 'update', or 'validate' based on your need
spring.jpa.show-sql=true                  # Show SQL statements in logs (optional)
